image: node:18

stages:
  - lint
  - install
  - build
  - deploy

cache:
  paths:
    - node_modules/

lint_code:
  stage: lint
  script:
    - npm ci
    - npm run lint

install_dependencies:
  stage: install
  script:
    - npm ci
  artifacts:
    paths:
      - node_modules/

build_project:
  stage: build
  script:
    - npm run build
  artifacts:
    paths:
      - dist/

deploy_to_pages:
  stage: deploy
  script:
    - mv dist public
  artifacts:
    paths:
      - public/
  only:
    - main